<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pyright</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '',
                repo: '',
            };
        </script>
        <script>
            window.$docsify = {
                name: 'Pyright',
                nameLink: 'https://microsoft.github.io/pyright',
                search: 'auto',
                loadSidebar: true,
                loadNavbar: true,
                auto2top: true,

                search: {
                    maxAge: 86400000, // Expiration time, the default one day
                    paths: 'auto',
                    placeholder: 'Type to search',
                    noData: 'No Results',
                    depth: 4, // Headline depth, 1 - 6
                    hideOtherSidebarContent: true,
                },
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yml.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>
    </body>
</html>
